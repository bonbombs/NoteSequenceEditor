<html>
    <head>
        <title></title>
        <link type="text/css" href="css/custom-theme/jquery-ui-1.9.2.custom.css" rel="stylesheet" />
        <link type="text/css" href="assets/css/bootstrap.min.css" rel="stylesheet"/>    
        <link type="text/css" href="css/style.css" rel="stylesheet" />
    </head>
    <body>
        <div id="Editor">
            <div id="NoteHighway">
                <div id="NoteTime"></div>
                <ul id="HighwayBackground">
                    <li><div id="LeftTrack" class="track"></div></li>
                    <li><div id="LeftCymbalTrack" class="track"></div></li>
                    <li><div id="CenterTrack" class="track"></div></li>
                    <li><div id="RightCymbalTrack" class="track"></div></li>
                    <li><div id="RightTrack" class="track"></div></li>
                </ul>
                <ul id="HighwayMeasure"></ul>
                <div id="NoteContainer"></div>
            </div>
        </div>
        <div id="EditorMenu">
            <h2>DOLDRUM Note Editor</h2>
            <button id="LoadJSON">Load JSON</button>
            <button id="SaveJSON">Save JSON</button>
            <div class="input-group">
                <span class="input-group-addon" id="MeasureCount">Measures</span>
                <input type="text" class="form-control">
            </div>
            <button class="NoteSpawn" id="Fourth">Add 1/4</button>
            <button class="NoteSpawn" id="Eighth">Add 1/8</button>
            <button class="NoteSpawn" id="Sixteenth">Add 1/16</button>
            <button class="NoteSpawn" id="Action">Add Action</button>
            <p>
                //TODO: <br/>
                - Note collision Detection<br/>
                - Timeline/Timestamp <br/>
                - JSON read/write <br/>
            </p>
            <hr/>
            <h3>Note Inspector</h3>
            <div id="NoteInspector">
                <label for="number">Timestamp:</label>
                <input id="NoteTimestamp" type="text" class="form-control">
                <label for="number">Note Type:</label>
                <select name="NoteType" id="NoteType">
                    <option>1/4</option>
                    <option>1/8</option>
                    <option>1/16</option>
                    <option>Action</option>
                </select>
                <label for="number">Note Target:</label>
                <select name="NoteType" id="NoteTarget">
                    <option>Left</option>
                    <option>Left Cymbal</option>
                    <option>Center</option>
                    <option>Right Cymbal</option>
                    <option>Right</option>
                </select>
                <br/>
                <button id="DeleteInspectedNote">Delete This</button>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.9.2.custom.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
